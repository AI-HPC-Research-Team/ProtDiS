model:
  target: src.models.SingleModel
  params:
    embed_dim: &embed_dim 32
    d_model: &d_model 256
    feas:
      - s
    input_dims:
      - 128
    encoder:
      type: gnn
      embed_dim: *embed_dim
      d_model: *d_model
      n_layers: 5
      gnn_type: gin
      dropout: 0.2
      use_edge_attr: False
      pe: null
    pooling: mean
    task_type: 
      - protein
      - classification

data:
  batch_size: 64
  workers: 8
  train_data:
    target: src.datasets.StructuralClass
    params:
      scop_level: cf
      split_type: &split_type sequence
      split: train
      resolution: residue
  valid_data:
    target: src.datasets.StructuralClass
    params:
      scop_level: cf
      split_type: *split_type
      split: val
      resolution: residue
  test_data:
    - target: src.datasets.StructuralClass
      params:
        scop_level: cf
        split_type: *split_type
        split: test
        resolution: residue

training:
  epochs: 100
  lr: 1e-3
  weight_decay: 1e-06
  warmup_epochs: 5
